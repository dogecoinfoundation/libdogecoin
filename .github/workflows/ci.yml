# this ci pipeline will build, test and publish (can but currently does not) artifacts for linux, win, macosx

name: CI

on:
  push:
    branches: [ main, "*-dev*" ]
  pull_request:
    branches: [ main, "*-dev*" ]

jobs:
  build:
    name: ${{ matrix.name }}

    env:
      CHECK_DOC: "0"
      CCACHE_SIZE: "100M"
      CCACHE_TEMPDIR: /tmp/.ccache-temp
      CCACHE_COMPRESS: "1"
      PYTHON_DEBUG: "1"
      SDK_URL: https://bitcoincore.org/depends-sources/sdks

    strategy:
      fail-fast: false
      matrix:
        name:
          - armhf-linux
          - aarch64-linux
          - x86_64-linux-dbg
          - x86_64-macos
          - x86_64-win
          - i686-win
          - i686-linux
        include:
          - name: armhf-linux
            host: arm-linux-gnueabihf
            os: ubuntu-20.04
            packages: g++-arm-linux-gnueabihf
            dep-opts: "CROSS_COMPILE='yes'"
            config-opts: "LIBTOOL_APP_LDFLAGS='-all-static' --enable-glibc-back-compat LDFLAGS=-static-libstdc++  --enable-static"
            run-tests: false
            goal: install
          - name: aarch64-linux
            host: aarch64-linux-gnu
            os: ubuntu-20.04
            packages: g++-aarch64-linux-gnu
            dep-opts: "CROSS_COMPILE='yes'"
            config-opts: "LIBTOOL_APP_LDFLAGS='-all-static' --enable-glibc-back-compat LDFLAGS='-static' --enable-static"
            run-tests: false
            goal: install
          - name: x86_64-linux-dbg
            host: x86_64-unknown-linux-gnu
            os: ubuntu-20.04
            run-tests: true
            dep-opts: "DEBUG=1"
            config-opts: "--enable-glibc-back-compat --enable-static"
            goal: install
          - name: x86_64-macos
            host: x86_64-apple-darwin11
            os: ubuntu-18.04
            run-tests: false
            dep-opts: ""
            config-opts: "--enable-static"
            packages: cmake libcap-dev libz-dev libtinfo5 xorriso
            goal: install
            sdk: 10.11
          - name: x86_64-win
            host: x86_64-w64-mingw32
            arch: "i386"
            os: ubuntu-20.04
            packages: python3 nsis g++-mingw-w64-x86-64 wine64 wine-stable wine-binfmt
            postinstall: |
              sudo update-alternatives --set x86_64-w64-mingw32-gcc  /usr/bin/x86_64-w64-mingw32-gcc-posix
              sudo update-alternatives --set x86_64-w64-mingw32-g++  /usr/bin/x86_64-w64-mingw32-g++-posix
              sudo update-binfmts --import /usr/share/binfmts/wine
            dep-opts: "CROSS_COMPILE='yes'"
            config-opts: "--enable-static"
            run-tests: true
            goal: install
          - name: i686-win
            host: i686-w64-mingw32
            arch: "i386"
            os: ubuntu-20.04
            packages: python3 nsis g++-mingw-w64 wine wine-stable wine-binfmt
            postinstall: |
              sudo update-alternatives --set i686-w64-mingw32-gcc /usr/bin/i686-w64-mingw32-gcc-posix
              sudo update-alternatives --set i686-w64-mingw32-g++  /usr/bin/i686-w64-mingw32-g++-posix
              sudo update-binfmts --import /usr/share/binfmts/wine
            dep-opts: "CROSS_COMPILE='yes'"
            config-opts: "--enable-static"
            run-tests: false
            goal: install
          - name: i686-linux
            host: i686-pc-linux-gnu
            os: ubuntu-18.04
            packages: g++-multilib
            run-tests: false
            dep-opts: ""
            config-opts: "--enable-glibc-back-compat LDFLAGS=-static-libstdc++ --enable-static"
            goal: install

    runs-on: ${{ matrix.os }}

    steps:
      - name: add architecture
        if: ${{ matrix.arch }}
        run: |
          sudo dpkg --add-architecture "${{ matrix.arch }}"

      - name: install packages
        run: |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool build-essential curl python3 valgrind
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y ${{ matrix.packages }}

      - name: post install
        if: ${{ matrix.postinstall }}
        run: ${{ matrix.postinstall }}

      - name: checkout
        uses: actions/checkout@v2

      - name: sdk cache
        if: ${{ matrix.sdk }}
        uses: actions/cache@v2
        env:
          cache-name: sdk
        with:
          path: ./depends/sdk-sources
          key: ${{ matrix.name }}-${{ env.cache-name }}

      - name: install sdk
        if: ${{ matrix.sdk }}
        run: |
          mkdir -p ./depends/sdk-sources
          mkdir -p ./depends/SDKs
          curl --location --fail $SDK_URL/MacOSX${{ matrix.sdk }}.sdk.tar.gz -o depends/sdk-sources/MacOSX${{ matrix.sdk }}.sdk.tar.gz
          tar -C depends/SDKs -xf depends/sdk-sources/MacOSX${{ matrix.sdk }}.sdk.tar.gz

      - name: dependency cache
        uses: actions/cache@v2
        env:
          cache-name: depends
        with:
          path: ./depends/built
          key: ${{ matrix.name }}-${{ env.cache-name }}-${{ hashFiles('depends/packages/*') }}

      - name: build depends
        run: |
          make $MAKEJOBS -C depends HOST=${{ matrix.host }} ${{ matrix.dep-opts }}

      - name: ccache
        uses: actions/cache@v2
        env:
          cache-name: ccache
        with:
          path: ~/.ccache
          key: ${{ matrix.name }}-${{ env.cache-name }}-${{ hashFiles('**/configure.ac') }}

      - name: configure libdogecoin
        run: |
          depends/${{ matrix.host }}/native/bin/ccache --max-size=$CCACHE_SIZE
          ./autogen.sh
          ./configure --prefix=`pwd`/depends/${{ matrix.host }} ${{ matrix.config-opts }} HOST=${{ matrix.host }} || ( cat config.log && false)

      - name: build libdogecoin
        run: |
          make -j"$(getconf _NPROCESSORS_ONLN)" V=1
          mkdir -p ./build/libdogecoin-${{ github.sha }}-${{ matrix.name }}
          if ([ "${{ matrix.name }}" == "x86_64-win" ] || [ "${{ matrix.name }}" == "i686-win" ]); then
              mv libdogecoin.la such.exe tests.exe ./build/libdogecoin-${{ github.sha }}-${{ matrix.name }}/
          else
              mv libdogecoin.la such tests ./build/libdogecoin-${{ github.sha }}-${{ matrix.name }}/
          fi

      - name: test libdogecoin
        if: ${{ matrix.run-tests }}
        run: |
          if ([ "${{ matrix.name }}" == "x86_64-win" ]); then
              wine `pwd`/build/libdogecoin-${{ github.sha }}-${{ matrix.name }}/tests.exe
          else
              make check -j"$(getconf _NPROCESSORS_ONLN)" V=1
              python3 tooltests.py
          fi

      - name: python unit tests
        run: |
          if ([ "${{ matrix.name }}" == "x86_64-linux-dbg" ]); then
              python3 -m unittest bindings/py_wrappers/pytest/address_test.py
          fi
          
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: libdogecoin-${{ github.sha }}-${{ matrix.name }}
          path: |
            ${{ github.workspace }}/build/libdogecoin-${{ github.sha }}-${{ matrix.name }}